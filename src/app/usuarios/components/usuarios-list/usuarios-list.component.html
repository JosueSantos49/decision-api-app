<mat-table [dataSource]="usuarios">Oiiiii

  <!--cabeçalho/linhas-->
  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>

  <!-- Nome Column -->
  <ng-container matColumnDef="nome">
    <mat-header-cell *matHeaderCellDef> Nome </mat-header-cell>
    <mat-cell *matCellDef="let usuario"> {{usuario.nome}} </mat-cell>
  </ng-container>

    <!-- E-mail Column -->
    <ng-container matColumnDef="email">
      <mat-header-cell *matHeaderCellDef> E-mail </mat-header-cell>
      <mat-cell *matCellDef="let usuario"> {{usuario.email}} </mat-cell>
    </ng-container>

    <!-- Ação Column -->
  <ng-container matColumnDef="acao">
    <mat-header-cell *matHeaderCellDef class="action-column-header">
      <button mat-mini-fab color="accent" aria-label="Adicionar" (click)="onAdd()">
        <mat-icon>add</mat-icon>
      </button>
    </mat-header-cell>

    <mat-cell *matCellDef="let usuario" class="action-column">
      <button mat-icon-button color="primary" aria-label="Editar Usuário">
        <mat-icon>edit</mat-icon>
      </button>

      <button mat-icon-button color="warn" aria-label="Deletar Usuário">
        <mat-icon>delete</mat-icon>
      </button>
    </mat-cell>

  </ng-container>


</mat-table>
