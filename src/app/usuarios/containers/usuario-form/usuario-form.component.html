<mat-card>
  <mat-card-content>
    <mat-toolbar color="primary">Cadastrar Usuário</mat-toolbar>

    <form [formGroup]="form" class="min-width">

      <mat-form-field class="full-width">
        <input matInput placeholder="Nome" formControlName="nome" #nome>
        <mat-hint align="end">{{nome.value.length || 3 }} / 50</mat-hint>
        <mat-error *ngIf="form.get('nome')?.invalid">{{getErrorMessage("nome")}}</mat-error>
      </mat-form-field>

      <mat-form-field class="full-width">
        <input matInput placeholder="E-mail" formControlName="email">
        <mat-error *ngIf="form.get('email')?.invalid">{{getErrorMessage("email")}}</mat-error>
      </mat-form-field>

      <mat-form-field class="full-width">
        <input matInput placeholder="Senha" formControlName="senha" type="password">
        <mat-hint align="end">{{nome.value.length || 6 }} / 20</mat-hint>
        <mat-error *ngIf="form.get('senha')?.invalid">{{getErrorMessage("senha")}}</mat-error>
      </mat-form-field>

      <mat-form-field class="full-width">
        <input matInput placeholder="Confirmar Senha" formControlName="confirmarSenha" type="password">
        <mat-error *ngIf="form.get('confirmarSenha')?.hasError('equalsTo')">As senhas não são iguais!</mat-error>
      </mat-form-field>

    </form>

  </mat-card-content>

  <mat-card-actions class="actions-center">
    <button mat-raised-button color="primary" [disabled]="form.invalid" (click)="onSubmit()">Salvar</button>
    <button mat-raised-button (click)="onCancelar()" class="btn-space">Cancelar</button>
  </mat-card-actions>

</mat-card>
